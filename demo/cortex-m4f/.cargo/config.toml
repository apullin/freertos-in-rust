# Cargo configuration for Cortex-M4F target

[build]
target = "thumbv7em-none-eabihf"

[target.thumbv7em-none-eabihf]
# Use the ARM linker (via rustc)
rustflags = [
    # Use the memory.x linker script
    "-C", "link-arg=-Tlink.x",
]

